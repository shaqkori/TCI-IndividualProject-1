<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  </head>
  <body>
    <section id="desktop">
      <div id="taskbar">
        <div class="background sliced vertical">
          <div class="row top"></div>
          <div class="row middle"></div>
          <div class="row bottom"></div>
        </div>
        <div id="start-button">
          <div class="container">
            <div class="background sliced">
              <div class="column left">
                <div class="row top"></div>
                <div class="row middle"></div>
                <div class="row bottom"></div>
              </div>
              <div class="column middle">
                <div class="row top"></div>
                <div class="row middle"></div>
                <div class="row bottom"></div>
              </div>
              <div class="column right">
                <div class="row top"></div>
                <div class="row middle"></div>
                <div class="row bottom"></div>
              </div>
            </div>

            <div class="content">
              <span class="icon"
                ><img
                  src="https://raw.githubusercontent.com/tdcosta100/WindowsXP/master/images/System/WindowsLogo-small.png"
              /></span>
              <span class="text">Start</span>
            </div>
            <div class="overlay" title="Clique aqui para comeÃ§ar"></div>
          </div>
        </div>
        <div id="task-band"></div>
        <div id="tray-notify">
          <div class="container">
            <div class="background sliced">
              <div class="column left">
                <div class="row top"></div>
                <div class="row middle"></div>
                <div class="row bottom"></div>
              </div>
              <div class="column middle">
                <div class="row top"></div>
                <div class="row middle"></div>
                <div class="row bottom"></div>
              </div>
              <div class="column right">
                <div class="row top"></div>
                <div class="row middle"></div>
                <div class="row bottom"></div>
              </div>
            </div>
            <div class="content">
              <div class="clock">
                <div class="text">01:57</div>
                <div
                  class="overlay"
                  title="segunda-feira, 8 de abril de 2019"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script></script>
  </body>
</html>
